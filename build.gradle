plugins {
    id 'application'
}

group = 'org.davidgiga1993'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/sejdapdf/maven' }
}
application {
    mainClass = 'org.davidgiga1993.Main'
}
distributions {
    main {
        distributionBaseName ='better-pdf'
        version = ''
    }
}
dependencies {
    implementation 'org.sejda:sejda-core:4.2.5'
    implementation 'org.sejda:sejda-sambox:4.2.5'
    implementation 'org.slf4j:slf4j-simple:2.0.11'
    implementation 'net.sourceforge.argparse4j:argparse4j:0.9.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
java {
    sourceCompatibility JavaLanguageVersion.of(11)
    targetCompatibility JavaLanguageVersion.of(11)
}

test {
    useJUnitPlatform()
}